<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Spanish to English Flashcards</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
    </head>
    <body>   
        
            <title>Spanish Flashcards</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <h1>Hello! Want to learn Spanish?</h1>
            <p>Let's get started with memorizing a few new words...</p>
            
            
        <div class="container">
            <button id='shuffle' class='icon'>Shuffle Order</button>
                <p></p>
            <div class="container" id='selectionView'></div>
                <button id='previousCard' class='triangleUp'>Previous</button>
            
            <div id ='flashcard' class="boxed">Click The Box to Start!
            </div>
            
            <button id='nextCard' class='triangleDown'>Next</button>
        </div>    
        
        <script src="./flashcard_movement.js"></script>
        
        <link rel="stylesheet" type="text/css" href="./stylesheet.css"/>
    </body>
